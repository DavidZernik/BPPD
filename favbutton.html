<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="favbutton.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>$(function(){$('[data-toggle="tooltip"]').tooltip()})</script>

  </head>
  <body>

    <div>
      <iframe class="col-xs-9" width="100%" height="120" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/193781466&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

    <div>
      <button type="button" class="like-rad-sm btn btn-default btn-lg btn-block" data-toggle="tooltip" data-placement="left" title="click to save song"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></button>
      <button type="button" class="like-rad-sm btn btn-default btn-lg btn-block" data-toggle="tooltip" data-placement="left" title="click to start radio"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></button>
    </div>

    </div>

  </body>
</html>
